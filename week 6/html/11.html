<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
    </head>

    <body>
        <canvas id="canvas" width="800" height="600"></canvas>
        <script src="../robot-arm.js"></script>
        <script>
            var canvas = document.getElementById("canvas");
            var robotArm = new RobotArm(canvas);


            robotArm.loadLevel("exercise 11");


            for(var a=0; a<9; a++){
                robotArm.moveRight();
            }
            for(var b=0; b<9; b++){
                robotArm.grab();
                if(robotArm.scan() ==="white"){
                    robotArm.moveRight();
                    robotArm.drop();
                    robotArm.moveLeft();
                    robotArm.moveLeft();
                }else{
                    robotArm.drop();
                    robotArm.moveLeft();
                }
            }


            robotArm.run();
            robotArm.speed = 100;
    </script>
    </body>
</html>

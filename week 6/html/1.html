<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
    </head>

    <body>
        <canvas id="canvas" width="800" height="600"></canvas>
        <script src="../robot-arm.js"></script>
        <script>
            var canvas = document.getElementById("canvas");
            var robotArm = new RobotArm(canvas);


            robotArm.loadLevel("exercise 1");


            robotArm.moveRight();
            robotArm.grab();
            robotArm.moveLeft();
            robotArm.drop();


            robotArm.run();
            robotArm.speed = 100;
    </script>
    </body>
</html>
